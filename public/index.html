          //当html完全被加载解析时触发 第三个参数：表示是否使用事件冒泡
          /* 
            原理：当html被完全加载解析时给body绑定事件
          */
          document.addEventListener('DOMContentLoaded', function() {
            console.log('fastClick')
            FastClick.attach(document.body);
          }, false);
        }
    </script>
